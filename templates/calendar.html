<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calendar</title>
        <link rel="stylesheet" href="../static/css/calendar.css">
    </head>
    <body>
        <div class="calendar">

            <!-- calendar_header 년/월 표시, 날짜 이동 -->
            <div class="calendar_header">
                <div class="calendar_nav">
                    <button class="nav-btn go-prev">&lt;</button>
                    <span class="year"></span>년
                    <span class="month"></span>월
                    <button class="nav-btn go-next">&gt;</button>
                </div>
            </div>

            <!-- 7Days -->
            <div class="calendar_main">
                <div class="days">
                    <div class="day">일</div>
                    <div class="day">월</div>
                    <div class="day">화</div>
                    <div class="day">수</div>
                    <div class="day">목</div>
                    <div class="day">금</div>
                    <div class="day">토</div>
                </div>

                <!-- 날짜 별-->
                <div class="dates"></div>
            </div>

            <!-- 새로운 창 -->
            <div class="resv-wrapper">
                <div class="resv-bg">

                    <!-- 페이지 나가기  -->
                    <button class="resv-close">X</button>

                    <div class="resv_info">

                        <!-- 날짜 표시 -->
                        <div class="resv_ym">
                            <span class="resv-year">2021</span>년
                            <span class="resv-month">05</span>월
                            <span class="resv-day">11</span>일
                        </div>

                        <!-- To Do LIst -->
                        <div class="list-box">

                            <div style="text-align: center;">
                            <h4>To Do List</h4>

                            <div class="write-box">
                                <input type="text" class="text-basic" placeholder="해야 할 일을 적어보세요.">
                                <button type="button" id="btnAdd">Add</button>
                            </div>

                            <table class="list-table">
                                <colgroup>
                                </colgroup>

                                <tbody id="listBody"></tbody>
                            </table>

                            </div>

                        </div>

                        <!-- Picture -->

                    </div>

                </div>
            </div>

        </div>

        <!-- Java Script -->
        <script src="../static/js/todo.js"></script>
        <script src="../static/js/calendar.js"></script>
        <script src="../static/js/newpage.js"></script>
    </body>
</html>
